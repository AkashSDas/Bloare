{% extends 'accounts/base.html' %}

{% block content %}

<section class="signup">
    <h1 class="heading">Password Reset Page</h1>

    <div class="hr"></div>

    <div class="content">
        <div class="img-container">
            <img src="../../static/accounts/assets/images/img3.png" alt="password-reset-page">
        </div>

        <div class="form">
            <form method="POST">
                <div class="password-reset-msg">
                    Enter your account's email address and submit. After doing that you will
                    receive a mail from where you can reset the password.
                </div>

                {% csrf_token %}
                {{ form.as_p }}
                <div class="btn-div">
                    <input type="submit" class="submit submit-btn">
                </div>
            </form>
            <a href="{% url 'login' %}" class="help">Login</a>
            <br>
            <a href="{% url 'signup' %}" class="help">Signup</a>
        </div>
    </div>
</section>

{% endblock content %}
