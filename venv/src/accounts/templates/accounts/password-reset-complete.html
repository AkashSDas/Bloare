{% extends 'accounts/base.html' %}

{% block content %}

<div class="signup">
    <h1 class="heading">Password Reset Complete Page</h1>

    <div class="hr"></div>

    <div class="content">
        <div class="img-container">
            <img src="../../static/accounts/assets/images/img3.png" alt="password-reset-complete-page">
        </div>

        <div class="form" style="margin-top: 1rem;">
            <div class="password-reset-msg" style="margin-bottom: 1rem;">
                Your passsword has been successfully reset. Go to login page and
                login with your new password.
            </div>
            <a href="{% url 'signup' %}" class="help">SignUp</a>
            <br>
            <a href="{% url 'login' %}" class="help">Login</a>
        </div>
    </div>
</div>

{% endblock content %}
