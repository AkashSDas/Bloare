{% extends 'accounts/base.html' %}

{% block content %}

<section class="signup">
    <h1 class="heading">Password Reset Confirm Page</h1>

    <div class="hr"></div>

    <div class="form password-reset-guidelines" style="margin: 0 auto; width: 80%;">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="submit submit-btn">
        </form>
    </div>
</section>

{% endblock content %}
